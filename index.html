<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Etalon</title>
  </head>
  <body>
    <header class="w-full fixed b-0 h-48 bg-palegold shadow z-50 px-4">
      <nav>
        <ul class="flex p-4 items-center justify-between w-full">
          <li>
            <a href="#" title="contact-us" role="button"
              ><img src="./assets/icons/phone.svg" alt="phone-icon"
            /></a>
          </li>
          <li>
            <a href="#" title="" role="button"
              ><img src="./assets/icons/medal.svg" alt="medal-icon"
            /></a>
          </li>
          <li>
            <a href="#" title="" role="button"
              ><img src="./assets/icons/home.svg" alt="home-icon"
            /></a>
          </li>
          <li>
            <a href="#" title="" role="button"
              ><img src="./assets/icons/shop.svg" alt="shop-icon"
            /></a>
          </li>
          <li>
            <a href="#" title="" role="button"
              ><img src="./assets/icons/basket.svg" alt="cart-icon"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container carousel px-4 relative">
        <div class="grid gap-4 pt-8 z-20 relative">
          <h2 class="text-2 text-solidWhite25 italic">2022</h2>
          <h1 class="text-solidWhite text-4 font-black">
            Autumn <br />
            Jackets
          </h1>
          <h3 class="text-solidWhite75">Autumn Sale / Up to 50% OFF</h3>
          <a href="#" title="open product collection" class="primary-btn mt-4">
            Open Collection</a
          >
        </div>
        <div class="carousel-image absolute b-0 w-full l-0 flex justify-center">
          <img
            src="./assets/images/models/model-3.png"
            alt="green-jacket-model"
            class="z-10 block"
          />
        </div>
      </section>
      <section class="container brands">
        <ul class="flex w-full bg-themarablack justify-between p-4 gap-8">
          <li>
            <a href="#"><img src="./assets/logos/adidas.svg" alt="adidas" /></a>
          </li>
          <li>
            <a href="#"><img src="./assets/logos/prada.svg" alt="prada" /></a>
          </li>
          <li>
            <a href="#"><img src="./assets/logos/nike.svg" alt="nike" /></a>
          </li>
          <li>
            <a href="#"><img src="./assets/logos/h&m.svg" alt="h&m" /></a>
          </li>
          <li>
            <a href="#"><img src="./assets/logos/gucci.svg" alt="gucci" /></a>
          </li>
          <li>
            <a href="#"><img src="./assets/logos/blk.svg" alt="blk" /></a>
          </li>
        </ul>
      </section>
      <section class="container my-4 mx-4">
        <h2 class="text-2 pt-4 pb-8">New Collection</h2>
        <div class="collection-card-primary h-full relative p-6">
          <h3 class="bold">Men's Jacket Collection</h3>
          <div class="text-center h-full absolute b-0 l-0 r-0">
            <img
              src="./assets/images/models/model-1.png"
              alt="model with jean jacket"
              class="h-full absolute b-0 l-0 r-0 mx-auto"
            />
          </div>
          <a
            role="button"
            href="#"
            alt="discrover now"
            class="secondary-btn absolute b-4 r-4"
            >Discover Now</a
          >
        </div>
      </section>
      <section class="container my-8 mx-4">
        <div class="collection-card-secondary relative p-6">
          <div class="flex justify-end h-full w-full">
            <div class="flex flex-col justify-between h-full z-10">
              <h3 class="bold text-center inline-block text-1-25">
                Men's Sunglass <br />
                Collection
              </h3>
              <h4 class="text-center text-2 bold">40% OFF</h4>
              <a
                role="button"
                href="#"
                alt="discrover now"
                class="secondary-btn"
                >Discover Now</a
              >
            </div>
          </div>
          <div class="text-center h-full absolute b-0 l-0">
            <img
              src="./assets/images/models/model-2.png"
              alt="model with jean jacket"
              class="h-full absolute b-0 l-0 r-0 mx-auto"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
